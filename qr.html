<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Modern Animated QR Code Generator</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    :root {
      --bg-light: #fafafa;
      --bg-dark: #121212;
      --text-light: #222;
      --text-dark: #eee;
      --accent: #4caf50;
      --accent-dark: #388e3c;
      --shadow-light: rgba(0,0,0,0.1);
      --shadow-dark: rgba(0,0,0,0.7);
      --transition: 0.3s ease-in-out;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      transition: background-color var(--transition), color var(--transition);
      padding: 1rem;
    }

    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 25px var(--shadow-light);
      max-width: 420px;
      width: 100%;
      padding: 2rem 2.5rem 3rem;
      text-align: center;
      transition: background-color var(--transition), box-shadow var(--transition);
      position: relative;
      overflow: hidden;
    }

    body.dark .container {
      background-color: #1e1e1e;
      box-shadow: 0 10px 25px var(--shadow-dark);
    }

    h1 {
      margin-bottom: 1.5rem;
      font-weight: 600;
      letter-spacing: 1px;
      font-size: 1.8rem;
    }

    .input-group {
      position: relative;
      margin-bottom: 1.5rem;
      width: 100%;
    }

    input[type="text"] {
      width: 100%;
      padding: 14px 12px 14px 12px;
      font-size: 1rem;
      border: none;
      border-bottom: 2px solid #ccc;
      background: transparent;
      outline: none;
      color: inherit;
      transition: border-color var(--transition);
    }

    input[type="text"]::placeholder {
      color: #aaa;
      transition: color var(--transition);
    }

    input[type="text"]:focus {
      border-bottom-color: var(--accent);
    }

    /* Animated underline */
    .input-group::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0;
      height: 2px;
      background: var(--accent);
      transition: width 0.4s ease;
      border-radius: 2px;
    }

    input[type="text"]:focus + .input-group::after,
    input[type="text"]:focus-visible + .input-group::after {
      width: 100%;
    }

    select {
      width: 100%;
      padding: 14px 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      margin-bottom: 1.5rem;
      background: transparent;
      color: inherit;
      outline: none;
      transition: border-color var(--transition), background-color var(--transition);
    }

    body.dark select {
      background: #333;
      border-color: #555;
      color: #eee;
    }

    button {
      display: inline-block;
      background-color: var(--accent);
      border: none;
      color: white;
      padding: 14px 24px;
      font-size: 1.1rem;
      border-radius: 30px;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 4px 12px rgba(76,175,80,0.4);
      transition: background-color var(--transition), box-shadow var(--transition), transform 0.2s ease;
      user-select: none;
    }

    button:hover {
      background-color: var(--accent-dark);
      box-shadow: 0 6px 20px rgba(76,175,80,0.6);
      transform: scale(1.05);
    }

    body.dark button {
      background-color: #388e3c;
      box-shadow: 0 4px 12px rgba(56,142,60,0.6);
    }

    #qr-code {
      margin-top: 1.5rem;
      min-height: 220px;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transform: translateY(15px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    #qr-code.show {
      opacity: 1;
      transform: translateY(0);
    }

    .theme-toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: transparent;
      border: 2px solid var(--accent);
      color: var(--accent);
      width: 38px;
      height: 38px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 1.2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
      transition: all var(--transition);
    }

    body.dark .theme-toggle {
      border-color: var(--text-dark);
      color: var(--text-dark);
    }

    /* Spinner for loading */
    .spinner {
      border: 4px solid rgba(0,0,0,0.1);
      border-left-color: var(--accent);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="theme-toggle" aria-label="Toggle Dark Mode" title="Toggle Dark Mode" onclick="toggleTheme()">
      üåô
    </button>
    <h1>QR Code Generator</h1>

    <div class="input-group">
      <input
        type="text"
        id="text"
        placeholder="Enter text or URL..."
        autocomplete="off"
        oninput="debouncedGenerate()"
      />
    </div>

    <select id="size" onchange="generateQRCode()">
      <option value="150">150x150</option>
      <option value="200" selected>200x200</option>
      <option value="250">250x250</option>
      <option value="300">300x300</option>
    </select>

    <button onclick="downloadQRCode()">Download QR Code</button>

    <div id="qr-code"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <script>
    let qrInstance;
    const qrContainer = document.getElementById('qr-code');
    const inputText = document.getElementById('text');

    // Debounce to avoid generating on every keystroke immediately
    let debounceTimer;
    function debouncedGenerate() {
      clearTimeout(debounceTimer);
      debounceTimer = setTimeout(generateQRCode, 300);
    }

    function generateQRCode() {
      const text = inputText.value.trim();
      const size = parseInt(document.getElementById('size').value);

      // Clear previous QR and hide container
      qrContainer.innerHTML = '';
      qrContainer.classList.remove('show');

      if (!text) return;

      // Show spinner while generating
      const spinner = document.createElement('div');
      spinner.className = 'spinner';
      qrContainer.appendChild(spinner);

      setTimeout(() => {
        qrContainer.innerHTML = '';
        qrInstance = new QRCode(qrContainer, {
          text: text,
          width: size,
          height: size,
          correctLevel: QRCode.CorrectLevel.H,
        });
        qrContainer.classList.add('show');
      }, 500);
    }

    function downloadQRCode() {
      const canvas = qrContainer.querySelector('canvas');
      if (canvas) {
        // If QR code is canvas, download directly as PNG
        const link = document.createElement('a');
        link.href = canvas.toDataURL('image/png');
        link.download = 'qr-code.png';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      } else {
        // If QR code is SVG (fallback) - convert SVG to PNG before download
        const svg = qrContainer.querySelector('svg');
        if (!svg) {
          alert('Please generate a QR code first.');
          return;
        }

        const svgData = new XMLSerializer().serializeToString(svg);
        const svgBlob = new Blob([svgData], {type: 'image/svg+xml;charset=utf-8'});
        const url = URL.createObjectURL(svgBlob);

        const img = new Image();
        img.onload = () => {
          const canvasForSVG = document.createElement('canvas');
          canvasForSVG.width = img.width;
          canvasForSVG.height = img.height;
          const ctx = canvasForSVG.getContext('2d');
          ctx.drawImage(img, 0, 0);

          URL.revokeObjectURL(url);

          const pngUrl = canvasForSVG.toDataURL('image/png');
          const downloadLink = document.createElement('a');
          downloadLink.href = pngUrl;
          downloadLink.download = 'qr-code.png';
          document.body.appendChild(downloadLink);
          downloadLink.click();
          document.body.removeChild(downloadLink);
        };

        img.onerror = () => {
          alert('Failed to load QR code image for download.');
          URL.revokeObjectURL(url);
        };

        img.src = url;
      }
    }

    function toggleTheme() {
      document.body.classList.toggle('dark');
      // Update toggle icon
      const btn = document.querySelector('.theme-toggle');
      if (document.body.classList.contains('dark')) {
        btn.textContent = '‚òÄÔ∏è';
      } else {
        btn.textContent = 'üåô';
      }
    }

    // Optional: generate QR if input already has value on page load
    if(inputText.value.trim()) generateQRCode();
  </script>
</body>
</html>
